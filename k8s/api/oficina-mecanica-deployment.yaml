apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-mecanica-deployment
spec:
  replicas: 1 # Iniciará com 1 Pod. Para alta-disponibilidade usaríamos mais, mas como é um projeto acadêmico, 1 já é suficiente.
  selector:
    matchLabels:
      app: oficina-mecanica-pod
  template:
    metadata:
      labels:
        app: oficina-mecanica-pod
    spec:
      containers:
      - name: container-oficina-mecanica-api
        image: joaodainese/fiap-12-soat-projeto-fase2:latest # Imagem do Docker Hub
        ports:
        - containerPort: 8080 # Port exposta no Dockerfile
          name: http
        envFrom:
          - configMapRef:
              name: oficina-mecanica-config
          - secretRef:
              name: oficina-mecanica-secret
        resources: # Valores bem baixos pois como é um projeto acadêmico, terá poucos acessos simultâneos
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        # Health Probes para monitoramento da aplicação .NET
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 12